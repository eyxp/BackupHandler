name: BackupHandler build process

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Verify JAR file exists
      run: ls -la target

  publish-job:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - name: Create staging directory and copy JAR files
      run: mkdir -p staging && cp target/BackupHandler-1.0-SNAPSHOT.jar staging && ls -la staging
    - name: Upload JAR file
      uses: actions/upload-artifact@v4
      with:
        name: BackupHandler
        path: staging/BackupHandler-1.0-SNAPSHOT.jar

  create_release:
    runs-on: ubuntu-latest
    needs: publish-job
    steps:
    - uses: actions/checkout@v4
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: BackupHandler
        path: staging
    - name: Verify downloaded JAR file
      run: ls -la staging
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: staging/BackupHandler-1.0-SNAPSHOT.jar
        asset_name: BackupHandler-${{ github.run_number }}.jar
        asset_content_type: application/java-archive
